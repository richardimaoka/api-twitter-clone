type Query {
  recommendedUsers: [User]
  tweets: [Tweet]
}

scalar TimeStamp

type User {
  userId: String
  userName: String
}

type Category {
  name: String
}

type Topic {
  name: String
  category: Category
}

type Tweet {
  id: ID
  created_at: TimeStamp
  content: String
  user: User
  favorits: Int
  replies: Int
  retweets: Int
  sdfa: Int
}
